<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello world!");

    // clearing
    console.clear();

    // Interpolated
    const world = "world";
    console.log("Hello %s!", world);
    console.log(`Hello ${world}!`);

    // Styled
    console.log("%c Hello World!", "font-size:30px; color:green;");

    // warning!
    console.warn("I am warning");

    // Error :|
    console.error("I am error");

    // Info
    console.info('Hi! I am info');

    // Testing
    console.assert(1 == '1', 'Assert true so it will not print');
    console.assert(1 === '1', 'Assert failed');

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);

    // Grouping together
    console.groupCollapsed('dogs group');
    dogs.forEach(({name, age}) => {
      console.log(`This is ${name}`);
      console.log(`${name} is ${age} years old.`);
      console.log(`${name} is ${age * 7} dog years old.`);
    });
    console.groupEnd('dogs group');

    // counting
    console.count('govind');
    console.count('govind');
    console.count('vijay');
    console.count('govind');
    console.count('vijay');

    // timing
    console.time('fetch data');
    fetch('https://api.github.com/users/gov-vj')
      .then(req => req.json())
      .then(data => {
        console.timeEnd('fetch data');
        console.log(data);
      }); 

    console.table(dogs);

  </script>
</body>
</html>
